machine:
  pre:
   - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
   - sudo pip install docker-compose
  services:
    - docker

dependencies:
  override:
    - docker info
test:
  override:
    - docker-compose up -d
    - curl --retry 10 --retry-delay 1 localhost:8000/public/health_check.html | grep "nginx"

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
      - docker push gr4per/nginx-rp
