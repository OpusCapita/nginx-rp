machine:
  pre:
   - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
   - pip install --force-reinstall -U docker-compose==1.10.0
  services:
    - docker

dependencies:
  override:
    - docker info
    - >
      if [ -n "${RUN_NIGHTLY_BUILD}" ]; then
        echo "running base img build..." && docker build --rm=false -t opuscapita/nginx-rp:base -f Dockerfile.base .
      fi
    - docker build --rm=false -t opuscapita/nginx-rp:latest .
test:
  override:
    - docker-compose -f docker-compose.yml -f docker-compose.ci.yml up -d
    - sleep 10
    - curl --retry 10 --retry-delay 1 localhost:8080/public/health_check.html

deployment:
  hub:
    branch: master
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
      - >
        if [ -n "${RUN_NIGHTLY_BUILD}" ]; then
          echo "running base img deploy..." && docker push opuscapita/nginx-rp:base
        fi
      - docker push opuscapita/nginx-rp:latest
  hub:
    branch: develop
    commands:
      - docker login -u $DOCKER_USER -p $DOCKER_PASS -e $DOCKER_EMAIL
      - >
        if [ -n "${RUN_NIGHTLY_BUILD}" ]; then
          echo "running base img deploy..." && docker push opuscapita/nginx-rp:base
        fi
      - docker tag opuscapita/nginx-rp:latest opuscapita/nginx-rp:dev
      - docker push opuscapita/nginx-rp:dev
